name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy on changes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the portfolio repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify the Node.js version you're using

    # Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Build the project
    - name: Build the project
      run: |
        npm run build

    # Deploy to GitHub Pages (push to hrishabh-v.github.io)
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: main  # The branch of your 'hrishabh-v.github.io' repo (set it to 'gh-pages' if necessary)
        folder: dist   # The folder with the built files to deploy

      # GitHub token to allow pushing to the GitHub Pages repository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
