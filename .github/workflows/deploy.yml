name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Or any other version you are using

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # This assumes your build output is in the `dist` folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Directory to publish, update this if needed
          target_branch: gh-pages  # Deploy to the gh-pages branch
          user_name: 'Hrishabh-V'  # Your GitHub username
          user_email: 'hrishabh.v1@gmail.com'  # Your email address
